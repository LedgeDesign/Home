{% cycle 'add row' : '<div class="row">', nil, nil %}
    <div class="col-sm-4">
        <div class="preview-panel">
            <a href="{{ site.baseurl }}{{ item.url }}">
                <img src="{{ item.preview }}" />
            </a>
            {{ item.title }}
        </div>
    </div>
{% cycle 'end row' : nil, nil, '</div>' %}
