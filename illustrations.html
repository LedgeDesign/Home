---
layout: page
title: Illustrations
---
{% for illustration in site.illustrations %}
    {% cycle 'add row' : '<div class="row">', nil, nil %}
        <div class="col-sm-4">
            <div class="preview-panel">
                <a href="{{ site.baseurl }}{{ illustration.url }}">
                    <img src="{{ illustration.preview }}" data-bind="| prepend: site.baseurl }}">
                </a>
                {{ illustration.title }}
           </div>
        </div>
{% cycle 'end row' : nil, nil, '</div>' %}
{% endfor %}
{% cycle 'end row' : nil, '</div>', '</div>' %}
