---
layout: page
title: Set Designs
---
{% for setdesign in site.setdesigns %}
    {% cycle 'add row' : '<div class="row">', nil, nil %}
        <div class="col-sm-4">
            <div class="preview-panel">
                <a href="{{ site.baseurl }}{{ setdesign.url }}">
                    <img src="{{ setdesign.preview }}" data-bind="| prepend: site.baseurl }}">
                </a>
                {{ setdesign.title }}
           </div>
        </div>
{% cycle 'end row' : nil, nil, '</div>' %}
{% endfor %}
{% cycle 'end row' : nil, '</div>', '</div>' %}
