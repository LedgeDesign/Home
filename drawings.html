{% for drawing in site.drawings %}
    {% cycle 'add row' : '<div class="row">', nil, nil %}
        <div class="col-sm-4">
            <div class="preview-panel">
                <a href="{{ site.baseurl }}{{ drawing.url }}">
                    <img src="{{ drawing.preview }}"/>
                </a>
                {{ drawing.title }}
           </div>
        </div>
{% cycle 'end row' : nil, nil, '</div>' %}
{% endfor %}
{% cycle 'end row' : nil, '</div>', '</div>' %}
